<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>ورود به پنل مدیریت</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<header>ورود به پنل مدیریت</header>

<main>
    {% if error %}
        <p style="color:#e74c3c;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <!-- Username -->
        <div class="field">
            <label for="username">نام کاربری</label>
            <input
                type="text"
                id="username"
                name="username"
                required
                style="width:100%; box-sizing:border-box;"
            />
        </div>

        <!-- Password -->
        <div class="field">
            <label for="password">رمز عبور</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                style="width:100%; box-sizing:border-box;"
            />
        </div>

        <!-- Show / Hide password -->
        <button
            type="button"
            id="togglePassword"
            class="button"
            style="background:#6c757d; width:100%; margin-bottom:0.75rem;"
        >
            نمایش رمز عبور
        </button>

        <!-- Submit -->
        <button
            type="submit"
            class="button"
            style="width:100%;"
        >
            ورود
        </button>

        <!-- Help text -->
        <p style="margin-top:1rem; font-size:0.85rem; color:#555; text-align:center;">
            اگر رمز عبور خود را فراموش کرده‌اید، لطفاً با پشتیبانی تماس بگیرید.
        </p>
    </form>
</main>

<script>
const toggleBtn = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');

toggleBtn.addEventListener('click', function () {
    const hidden = passwordInput.type === 'password';
    passwordInput.type = hidden ? 'text' : 'password';
    toggleBtn.textContent = hidden
        ? 'پنهان کردن رمز عبور'
        : 'نمایش رمز عبور';
});
</script>

</body>
</html>
