<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}مدیریت فرم‌ها{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 0.5rem 1rem;
        }
        nav a {
            color: #ecf0f1;
            margin-left: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .message {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .message.error { background: #f8d7da; color: #721c24; }
        .message.success { background: #d4edda; color: #155724; }
        .message.warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'formsapp:dashboard' %}">داشبورد</a>
            <a href="{% url 'formsapp:create_form' %}">فرم جدید</a>
        </div>
        <div>
            <a href="{% url 'formsapp:logout' %}">خروج</a>
        </div>
    </nav>
    <header>
        <h1>{% block header %}{% endblock %}</h1>
    </header>
    <main>
        {% for message in messages %}
            <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
