{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}مدیریت فرم‌ها{% endblock %}</title>

    <!-- Use Django static -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 0.5rem 1rem;
        }
        nav a {
            color: #ecf0f1;
            margin-left: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }

        header {
            padding: 16px;
        }

        /* Centered content area */
        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        /* Messages */
        .message {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .message.error { background: #f8d7da; color: #721c24; }
        .message.success { background: #d4edda; color: #155724; }
        .message.warning { background: #fff3cd; color: #856404; }

        /* Card container */
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 16px;
            overflow: hidden; /* IMPORTANT so nothing spills out */
        }

        /* Actions row */
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        /* Table wrapper makes wide tables scroll (no overflow outside) */
        .table-wrap {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            min-width: 900px; /* prevents crushing columns too much */
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 10px 12px;
            vertical-align: top;
            text-align: right;
            white-space: normal;
            word-break: break-word; /* long text wraps */
        }

        thead th {
            background: #f3f4f6;
            position: sticky;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'formsapp:dashboard' %}">داشبورد</a>
            <a href="{% url 'formsapp:create_form' %}">فرم جدید</a>
        </div>
        <div>
            <a href="{% url 'formsapp:logout' %}">خروج</a>
        </div>
    </nav>

    <header>
        <h1>{% block header %}{% endblock %}</h1>
    </header>

    <main>
        {% for message in messages %}
            <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
